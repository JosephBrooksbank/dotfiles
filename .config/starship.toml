"$schema" = 'https://starship.rs/config-schema.json'
format = """$all $fill $cmd_duration
$character"""

add_newline = true

[character]
success_symbol = "[‚ùØ](green)"
error_symbol = "[‚ùØ](red)"

[cmd_duration]
min_time = 10
show_milliseconds = true
format = "[$duration](white)"

[fill]
symbol = ' '


[git_metrics]
disabled = false
format = '(([Ôëó $added ]($added_style))([Ôëò $deleted ]($deleted_style)))'
only_nonzero_diffs = true
added_style = 'green'
deleted_style = 'red'


[line_break]
disabled = true

[jobs]
disabled = true

[battery]
disabled = true

[env_var.SOFTWARE_UPDATE_AVAILABLE]
variable = 'SOFTWARE_UPDATE_AVAILABLE'
format = '[$env_value]($style)'
default = ''
style = 'cyan'

[env_var.DOTFILES_UPDATE_AVAILABLE]
variable = 'DOTFILES_UPDATE_AVAILABLE'
format = '[$env_value]($style)'
default = ''
style = 'cyan'

[package]
disabled = true

